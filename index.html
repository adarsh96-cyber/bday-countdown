<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ðŸ’—</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    .countdown {
      font-size: 6rem;
      font-weight: bold;
    }
    .message {
      font-size: 2rem;
      display: none;
      animation: fadeIn 2s ease forwards;
      margin-top: 20px;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    canvas.confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="container">
    <div id="countdown" class="countdown">10</div>
    <div id="message" class="message">Many more happy returns of the day, baby ðŸ’—</div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');
    let count = 10;

    const interval = setInterval(() => {
      if (count >= 0) {
        countdownEl.textContent = count;

        // Restart pop animation each tick
        countdownEl.style.animation = 'none';
        // Force reflow to reset animation
        void countdownEl.offsetWidth;
        countdownEl.style.animation = 'pop 0.5s ease';

        count--;
      } else {
        clearInterval(interval);
        countdownEl.style.display = 'none';
        messageEl.style.display = 'block';
        launchConfetti();
      }
    }, 700);

    // Confetti setup
    function launchConfetti() {
      const canvas = document.querySelector('canvas.confetti');
      const ctx = canvas.getContext('2d');
      let width, height;

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      resize();
      window.addEventListener('resize', resize);

      const pieces = [];
      const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a18cd1', '#f6d365'];

      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocity: Math.random() * 2 + 1
        });
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          p.y += p.velocity;
          if (p.y > height) {
            p.y = 0;
            p.x = Math.random() * width;
          }
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
