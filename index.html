<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Countdown ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap');
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a18cd1 100%);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 30px 25px;
      text-align: center;
      max-width: 90%;
      width: 350px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.4);
      z-index: 2;
      animation: zoomIn 1s ease-out;
    }
    .rose-img {
      width: 120px;
      height: auto;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
    }
    #countdown {
      font-size: 4.5rem;
      color: #4B0082;
      text-shadow: 2px 2px 10px #8A2BE2;
      margin-bottom: 20px;
      animation: pulse 1s infinite alternate;
    }
    #message {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #4B0082;
      text-shadow: 2px 2px 10px #8A2BE2;
      display: none;
      animation: fadeIn 2s ease-in forwards;
    }
    #extraText {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #4B0082;
      text-shadow: 1px 1px 8px #7B68EE;
      line-height: 1.6;
      display: none;
      animation: typeIn 3s steps(50, end) forwards;
      white-space: pre-line;
    }
    button#replay {
      margin-top: 25px;
      background: #ff4081;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      display: none;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
    }
    button#replay:hover {
      background: #f50057;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes typeIn {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
<canvas class="hearts" id="canvas"></canvas>
<div class="container">
  <img
    src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
    alt="Pink Rose"
    class="rose-img"
  />
  <div id="countdown">10</div>
  <div id="message">Happy Birthday, Jannu ðŸ’—</div>
  <div id="extraText"></div>
  <button id="replay">Replay Countdown</button>
</div>

<script>
  const countdownEl = document.getElementById('countdown');
  const messageEl = document.getElementById('message');
  const extraText = document.getElementById('extraText');
  const replayBtn = document.getElementById('replay');
  const finalText = `This day isn't just special because it's your birthday...\n\nIt's special because it's ours now. You mean everything to me, and every second with you is a dream come true.\n\nHappy born day, baby! ðŸ’– I love you soooo much.`;

  let count = 10;
  let countdownInterval;

  function startCountdown() {
    countdownEl.style.display = 'block';
    messageEl.style.display = 'none';
    extraText.style.display = 'none';
    replayBtn.style.display = 'none';
    count = 10;
    countdownEl.innerText = count;

    countdownInterval = setInterval(() => {
      count--;
      countdownEl.innerText = count;
      if (count <= 0) {
        clearInterval(countdownInterval);
        showMessage();
      }
    }, 1000);
  }

  function showMessage() {
    countdownEl.style.display = 'none';
    messageEl.style.display = 'block';
    extraText.innerText = finalText;
    extraText.style.display = 'block';
    replayBtn.style.display = 'inline-block';
  }

  replayBtn.addEventListener('click', () => startCountdown());
  startCountdown();

  // Heart particles background
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let hearts = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function Heart() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 100;
    this.size = Math.random() * 20 + 10;
    this.speedY = Math.random() * 1 + 0.5;
    this.alpha = Math.random() * 0.5 + 0.5;
    this.color = `rgba(255, 105, 180, ${this.alpha})`;

    this.draw = function() {
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size,
                        this.x + this.size * 2, this.y + this.size / 3,
                        this.x, this.y + this.size);
      ctx.bezierCurveTo(this.x - this.size * 2, this.y + this.size / 3,
                        this.x - this.size / 2, this.y - this.size,
                        this.x, this.y);
      ctx.fillStyle = this.color;
      ctx.fill();
    }

    this.update = function() {
      this.y -= this.speedY;
      if (this.y < -this.size) {
        this.y = canvas.height + Math.random() * 100;
        this.x = Math.random() * canvas.width;
      }
      this.draw();
    }
  }

  function createHearts() {
    for (let i = 0; i < 50; i++) {
      hearts.push(new Heart());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach(heart => heart.update());
    requestAnimationFrame(animate);
  }

  createHearts();
  animate();
</script>
</body>
</html>
