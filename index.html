<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ðŸ’—</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* New vibrant gradient background */
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .countdown {
      font-size: 6rem;
      font-weight: bold;
      /* Start without animation */
    }

    .message {
      font-size: 2rem;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <div class="container">
    <div id="countdown" class="countdown">10</div>
    <div id="message" class="message">Many more happy returns of the day, baby ðŸ’—</div>
  </div>

  <script>
    let count = 10;
    const countdownEl = document.getElementById("countdown");
    const messageEl = document.getElementById("message");

    const interval = setInterval(() => {
      count--;
      if (count >= 0) {
        countdownEl.textContent = count;

        // Restart pop animation
        countdownEl.style.animation = 'none';
        // Trigger reflow
        void countdownEl.offsetWidth;
        countdownEl.style.animation = 'pop 0.5s ease';

      } else {
        clearInterval(interval);
        countdownEl.style.display = "none";
        messageEl.style.display = "block";
        launchConfetti();
      }
    }, 700);

    // Confetti animation
    function launchConfetti() {
      const canvas = document.querySelector(".confetti");
      const confetti = canvas.getContext("2d");
      const pieces = [];
      const colors = ["#ff9a9e", "#fad0c4", "#fbc2eb", "#a18cd1", "#f6d365"];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocity: Math.random() * 2 + 1,
          angle: Math.random() * Math.PI * 2
        });
      }

      function draw() {
        confetti.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          confetti.beginPath();
          confetti.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          confetti.fillStyle = p.color;
          confetti.fill();

          p.y += p.velocity;
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
